<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
    <div class="flex">
        <img src="assets/Vector-Gym-Logo-PSD-Template-PNG-Transparent-1536x1536.png" alt="gym img">
        <h3>Gym Time</h3>
    </div>
    </nav>
    <section class="hero">
        <div class="one">
            <h4>Primium Gym Equipment</h4>
            <p>No Hassle,Free Delivery</p>
            <img src="assets/bg.jpg" alt="">
        </div>
        <div class="two">
            <form action="https://formspree.io/f/mgejjdzr" method="post">
                <input type="text"name="username" placeholder="Enter Your Name"><br>
                <input type="text" name="useremail" placeholder="Enter Your Email"><br>
                <div class="gender">
                    <input type="radio" value="Male" name="gender"><label for="Male">Male</label>
                    <input type="radio" value="Female" name="gender"><label for="Female">Female</label>
                   </div>
                <div class="checkboxs">
                    <div class="item"><input type="checkbox" value="Weights" name="equipment"><label for="Weights">Weights</label></div>
                    <div class="item"><input type="checkbox" value="Dumbles" name="equipment"><label for="Dumbles">Dumbles</label></div>
                    <div class="item"><input type="checkbox" value="Ropes" name="equipment"><label for="Ropes">Ropes</label></div>
                    <div class="item"> <input type="checkbox" value="Shirts" name="equipment"><label for="Shirts">Shirts</label></div>
                 </div>
                <input type="submit" value="Book Your Equipment" class="button">
            </form>
        </div>
    </section>
    <!-- Section two -->
    <section class="equipment_list">
        <h3>Get Your Equipment</h3>
        <div class="cards">
            <div class="card"><img src="assets/download.jpg" alt=""></div>
            <div class="card"><img src="assets/images.jpg" alt=""></div>
            <div class="card"><img src="assets/shopping.webp" alt=""></div>
            <div class="card"><img src="assets/download.jpg" alt=""></div>
        </div>
    </section>
    
    <section class="segments" >
        <div class="segmentA">
        <h3>Equipment</h3>
        <img src="assets/th.jpg" alt="bag_img">
        </div>
        <div class="segmentB">
            <h3>Membership</h3>
            <img src="assets/OIP.jpg" alt="mem_img">
            </div>
    </section>
</body>
</html>
